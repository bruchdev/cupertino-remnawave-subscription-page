<!DOCTYPE html>
<html lang="ru" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="page-title">Subscription</title>
    <link href="output.css" rel="stylesheet" />
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
</head>

<body>
    <header class="app-header">
        <div class="nav">
            <!-- Title centered horizontally and vertically -->
            <h1 class="flex-grow text-center text-2xl font-bold">
                Подписка
            </h1>

            <!-- Icon pinned to the right, vertically centered -->
            <button id="toggleDark" aria-label="toggle dark mode" class="btn-icon" onclick="toggleDarkMode()">
                <span class="iconify" data-icon="mdi:theme-light-dark"></span>
            </button>
        </div>
    </header>

    <main class="pt-4">
        <section id="page-apps" class="tab-page flex flex-col flex-grow max-w-3xl mx-auto px-6 w-full pb-36">
            <!-- Контейнер платформ -->
            <nav id="platform-tabs" class="platform-tabs" role="tablist">
            </nav>

            <!-- Приложение -->
            <div class="app-picker" onclick="openPickerModal()">
                <span class="font-semibold">Приложение</span>

                <!-- Right: selected app name + icon -->
                <div id="selected-app" class="flex items-center gap-2">
                    <div id="selected-app-icon"></div>

                    <!-- App name -->
                    <span id="selected-app-name"></span>

                    <!-- Chevron icon -->
                    <svg class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor"
                        stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9 5l7 7-7 7" />
                    </svg>
                </div>

            </div>

            <!-- Modal -->
            <div class="picker-modal" id="pickerModal" aria-hidden="true">
                <div id="app-list-modal" class="app-list-modal">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-lg font-semibold">Выберите приложение</h3>
                        <span class="p-2 iconify block leading-none transition-transform duration-300 cursor-pointer"
                            onclick="closePickerModal()" data-icon="heroicons:x-circle" style="font-size:40px;"></span>
                    </div>
                    <div class="flex flex-col justify-center items-center">
                        <div id="appList" class="app-list gap-2 flex flex-col w-full">
                            <!-- Adding apps inside with JS -->
                        </div>

                        <div class="show-all-apps" onclick="toggleShowAllApps()">
                            <span id="showAllAppsLabel">Show all apps</span>
                            <svg id="showAllAppsIcon" class="flex w-5 h-5 rotate-90" fill="none" stroke="currentColor"
                                stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M9 5l7 7-7 7" />
                            </svg>
                        </div>
                    </div>

                </div>
            </div>

            <div id="setupStepsContainer" class="mt-8 mb-4 w-full">

            </div>
        </section>

        <section id="page-settings" class="tab-page flex flex-col max-w-3xl mx-auto px-6 w-full">
            <p>Hello</p>
        </section>


        <section id="page-profile" class="tab-page flex flex-col flex-grow max-w-3xl mx-auto px-6 w-full pb-36">
            <div class="card">

                <div class="mb-4" id="usernameContainer">
                    <p class="text-muted text-sm mb-1">Юзернейм:</p>
                    <p id="usernameLabel" class="text-lg font-semibold">username</p>
                </div>

                <div class="mb-4" id="userStatusContainer">
                    <p class="text-muted text-sm mb-1">Статус:</p>
                    <p id="userStatusLabel" class="text-lg font-semibold status-active">user-status</p>
                </div>

                <div class="mb-4" id="expiresAtContainer">
                    <p class="text-muted text-sm mb-1">Дата окончания подписки:</p>
                    <p id="expiresAtLabel" class="text-lg font-semibold">year</p>
                </div>

                <div class="mb-4" id="daysLeftContainer">
                    <p class="text-muted text-sm mb-1">Осталось дней:</p>
                    <p id="daysLeftLabel" class="text-lg font-semibold">year</p>
                </div>
            </div>

        </section>
    </main>

    <footer class="app-footer">
        <div class="footer-nav">

            <button class="footer-button" data-tab="profile" aria-current="false">
                <span class="iconify" data-icon="heroicons-outline:user" style="font-size:24px;"></span>
                <span class="tab-label">Profile</span>
            </button>

            <button class="footer-button" data-tab="apps" aria-current="true">
                <span class="iconify" data-icon="heroicons-outline:device-phone-mobile" style="font-size:24px;"></span>
                <span class="tab-label">Apps</span>
            </button>

            <button class="footer-button" data-tab="settings" aria-current="false">
                <span class="iconify" data-icon="heroicons-outline:cog" style="font-size:24px;"></span>
                <span class="tab-label">Settings</span>
            </button>

        </div>
    </footer>

        // === Theme Switching Control ===
        function applyThemeAndSaveToLocalStorage(theme) {
            if (theme === 'dark') {
                if (document.documentElement.classList.contains('dark')) {
                    return
                }
                document.documentElement.classList.add("dark");
                console.log("Applying theme: " + theme)
            } else {
                document.documentElement.classList.remove("dark");
                console.log("Applying theme: " + theme)
            }
            localStorage.setItem("theme", theme);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const storedTheme = localStorage.getItem("theme");

            let themeToApply;
            if (storedTheme) {
                console.log('Found theme in local storage: ' + localStorage.getItem('theme'))
                themeToApply = storedTheme;
            } else {
                const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
                themeToApply = prefersDark ? "dark" : "light";
            }

            applyThemeAndSaveToLocalStorage(themeToApply);
        });

        function toggleDarkMode() {
            const isDarkTheme = document.documentElement.classList.contains("dark");
            let newTheme;

            if (isDarkTheme) {
                newTheme = 'light';
            } else {
                newTheme = 'dark';
            }

            applyThemeAndSaveToLocalStorage(newTheme)
        }

        <!-- Footer navigation -->
        document.addEventListener('DOMContentLoaded', () => {
            const buttons = document.querySelectorAll('.footer-button');
            const pages = document.querySelectorAll('.tab-page');

            buttons.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Hide all labels
                    deactivateAllFooterTabs(buttons);

                    // Hide all pages
                    pages.forEach(p => p.classList.add('hidden'));

                    // Activate current tab
                    tab.classList.add('active');

                    // Show page
                    const selectedPage = tab.dataset.tab;
                    document.getElementById(`page-${selectedPage}`).classList.remove('hidden');
                });
            });

            setTimeout(() => {
                document.querySelector('.footer-button[data-tab="apps"]')?.click();
            }, 0);
        });

        function deactivateAllFooterTabs(tabs) {
            tabs.forEach(tab => {
                tab.classList.remove('active');
            });

        }

        async function loadAppsConfig() {
            if (appsConfig !== null) {
                console.log('already loaded')
                return appsConfig;
            }

            try {
                const response = await fetch('/assets/app-config.json');
                if (!response.ok) {
                    console.warn('App config not found, using empty config');
                    appsConfig = { ios: [], android: [], pc: [] };
                    return appsConfig;
                }
                const text = await response.text();

                if (text.trim().startsWith('<')) {
                    console.warn('Received HTML instead of JSON - config file not found');
                    appsConfig = { ios: [], android: [], pc: [] };
                    return appsConfig;
                }

                appsConfig = JSON.parse(text);
                console.log('Apps config loaded successfully:', appsConfig);
                return appsConfig;
            } catch (error) {
                console.error('Failed to load apps config:', error);
                appsConfig = { ios: [], android: [], pc: [] };
                return appsConfig;
            }
        };

        (async () => {
            data = await loadAppsConfig();

            if (!data) {
                console.warn('Invalid config structure:', data);
                return;
            }
            loadSubscriptionData();
            loadDefaults(data);
        })();

        function loadDefaults(data) {
            renderPlatforms();
            let platform = detectPlatform();
            selectPlatform(platform);
        };

        function renderPlatforms() {
            const availablePlatforms = [];
            const container = document.getElementById('platform-tabs');

            const platformNames = {
                'ios': 'iOS',
                'android': 'Android',
                'windows': 'Windows',
                'mac': 'Mac'
            };

            Object.keys(data).forEach(platform => {
                if (Array.isArray(data[platform]) && data[platform].length > 0) {
                    availablePlatforms.push(platform);
                }
            });

            availablePlatforms.forEach(platform => {
                const apps = data[platform];
                if (Array.isArray(apps) && apps.length > 0) {
                    const button = document.createElement('button');
                    button.setAttribute('role', 'tab');
                    button.setAttribute('aria-selected', 'false');
                    button.setAttribute('id', `tab-${platform}`);
                    button.setAttribute('tabindex', '0');
                    button.className = "tab-item";
                    button.textContent = platformNames[platform] || platform.charAt(0).toUpperCase() + platform.slice(1);
                    button.onclick = () => selectPlatform(platform);
                    container.appendChild(button);
                }
            });
        };

        function selectPlatform(platform) {
            selectedPlatform = platform;
            const tabs = document.querySelectorAll('nav button');

            tabs.forEach((tab) => {
                const isSelected = tab.id === 'tab-' + platform;
                tab.classList.toggle('aria-selected', isSelected);
                tab.classList.toggle('active-tab', isSelected);
                tab.tabIndex = isSelected ? 0 : -1;
            });
            populateAppListForPlatform(data, selectedPlatform, showingAllApps);
            selectDefaultAppForPlatform(platform);
        };

        function selectDefaultAppForPlatform(platform) {
            let apps = data[platform];
            console.log("First app:" + apps[0].name);
            selectApp(apps[0], platform);
        }

        function detectPlatform() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            console.log(userAgent);
            if (/android/i.test(userAgent)) {
                console.log('Detected platform: Android')
                return 'android';
            }

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                console.log('Detected platform: iOS')
                return 'ios';
            }

            if (/Win/.test(userAgent) || /Linux/.test(userAgent) || /Mac/.test(userAgent)) {
                console.log('Detected platform: PC')
                return 'windows'; // Windows
            }

            return 'android'; // Default fallback
        };

        // === Modal ===
        const modal = document.getElementById('pickerModal');
        const dialog = document.getElementById('app-list-modal');


        function openPickerModal() {
            modal.classList.remove('opacity-0', "pointer-events-none");
            modal.classList.add('opacity-100', "pointer-events-auto");
        };

        function closePickerModal() {
            modal.classList.add('opacity-0', "pointer-events-none");
            modal.classList.remove('opacity-100');
        }

        // Close modal when click outside
        document.addEventListener('DOMContentLoaded', () => {
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    closePickerModal();
                }
            });
        });

        function toggleShowAllApps() {
            showingAllApps = !showingAllApps;
            const container = document.querySelector('.show-all-apps');
            const label = document.getElementById('showAllAppsLabel');

            container.classList.toggle('reverse');
            if (container.classList.contains('reverse')) {
                label.textContent = 'Show only featured apps';
            } else {
                label.textContent = 'Show all apps';
            }

            // document.getElementById('showAllAppsLabel').textContent = showingAllApps ? "Show only featured" : "Show all apps";
            //document.getElementById('showAllAppsIcon').classList.toggle('rotate-270', showingAllApps);
            populateAppListForPlatform(data, selectedPlatform, showingAllApps);
        }

        function populateAppListForPlatform(data, platform, showingAllApps) {
            let allApps = data[platform] || [];
            const modal = document.getElementById('pickerModal');
            const appList = document.getElementById('appList');

            console.log("Rendering all apps:" + showingAllApps)

            const appsToRender = showingAllApps ? allApps : allApps.filter(app => app.isFeatured);

            appList.innerHTML = ''; // Clear previous list items

            appsToRender.forEach(app => {
                const item = document.createElement('div');
                item.className = 'items-modal-app';
                const iconToDisplay = appIcons[app.name.toLowerCase()];

                const iconSpan = document.createElement('span');
                iconSpan.className = 'inline-flex';
                if (iconToDisplay) {
                    iconSpan.innerHTML = iconToDisplay;
                }

                const nameSpan = document.createElement('span');
                nameSpan.textContent = app.name;

                item.appendChild(iconSpan);
                item.appendChild(nameSpan);


                item.onclick = () => {
                    selectApp(app, platform);
                };

                appList.appendChild(item);
            });
        };

        // Set selected app
        function selectApp(app, platform) {
            const selectedAppIcon = document.getElementById('selected-app-icon');
            const selectedAppName = document.getElementById('selected-app-name');
            const iconToDisplay = appIcons[app.name.toLowerCase()];
            selectedAppIcon.innerHTML = `<span class="inline-block w-5 h-5 leading-none text-current">${iconToDisplay ? iconToDisplay : ''}</span>`;
            selectedAppName.textContent = app.name;

            renderAppSteps(app, platform);
            closePickerModal();
        }

        function renderAppSteps(app, platform, lang = "ru") {
            const container = document.getElementById('setupStepsContainer');
            container.innerHTML = ''

            const stepTitles = {
                installationStep: { en: 'Install the App', fa: 'نصب برنامه', ru: 'Установка приложения' },
                addSubscriptionStep: { en: 'Add Subscription', fa: 'افزودن اشتراک', ru: 'Добавить подписку' },
                connectAndUseStep: { en: 'Connect and Use', fa: 'اتصال و استفاده', ru: 'Подключение и использование' },
            };

            const steps = Object.keys(app).filter(key => key.endsWith('Step'));

            steps.forEach((stepKey, index) => {
                const stepData = app[stepKey];
                if (!stepData) return;

                const card = document.createElement('div');
                card.className = 'card';

                // Step title
                const title = stepTitles[stepKey]?.[lang] || `Step ${index + 1}`;
                const cardTitle = document.createElement('h1');
                cardTitle.textContent = title;
                card.appendChild(cardTitle);

                // Step description
                const description = stepData.description?.[lang] || '';
                const cardDescription = document.createElement('p');
                cardDescription.textContent = description;
                card.appendChild(cardDescription);

                // Step buttons
                if (Array.isArray(stepData.buttons) && stepData.buttons && stepData.buttons.length > 0) {
                    stepData.buttons.forEach(buttonInfo => {
                        const button = document.createElement('a');
                        button.className = 'card-btn';
                        button.href = buttonInfo.buttonLink;
                        button.target = '_blank';
                        button.rel = 'noopener noreferrer';

                        const btnText = buttonInfo.buttonText?.[lang] || 'Open';
                        button.textContent = btnText;
                        card.appendChild(button);
                    });
                }

                if (stepKey === 'addSubscriptionStep') {
                    const subscriptionButton = document.createElement('a');
                    subscriptionButton.className = 'card-btn';

                    // Разобраться где брать subscriptionUrl
                    const fullURL = window.location.href;

                    let url = '#';
                    if (app.urlScheme && fullURL) {
                        let subscriptionUrl = data.subscription_url;

                        if (app.isNeedBase64Encoding) {
                            subscriptionUrl = btoa(subscriptionUrl);
                        } else {
                            subscriptionUrl = encodeURIComponent(subscriptionUrl);
                        }
                        url = app.urlScheme.concat(fullURL);
                    }

                    subscriptionButton.href = url;
                    subscriptionButton.textContent = "Подписаться";

                    card.appendChild(subscriptionButton);
                }


                container.appendChild(card);
            });
        }

        async function loadSubscriptionData() {
            try {
                const appsConfigPromise = loadAppsConfig();

                const encodedPanelData = '<%= panelData %>';
                console.log('Encoded panel data:', encodedPanelData);

                const decodedData = decodeAndParseData(encodedPanelData);

                const loadedAppsConfig = await appsConfigPromise;

                const formattedData = formatApiData(decodedData, loadedAppsConfig);

                displayData(formattedData);
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        function decodeAndParseData(encodedData) {
            try {
                const decodedString = atob(encodedData);
                console.log('Decoded string:', decodedString);

                const parsedData = JSON.parse(decodedString);
                console.log('Parsed data:', parsedData);

                return parsedData;
            } catch (error) {
                console.error('Error decoding data:', error);
                throw new Error('Failed to decode panel data: ' + error.message);
            }
        }

        function formatApiData(apiData, appsConfig) {
            if (!apiData.response || !apiData.response.isFound) {
                throw new Error('Подписка не найдена');
            }

            const response = apiData.response;
            const user = response.user;

            const parseTraffic = (trafficStr) => {
                if (!trafficStr) return 0;
                const match = trafficStr.match(/^([\d.]+)\s*(\w+)$/);
                if (!match) return 0;

                const value = parseFloat(match[1]);
                const unit = match[2].toLowerCase();

                const units = {
                    'b': 1,
                    'kb': 1024,
                    'mb': 1024 * 1024,
                    'gb': 1024 * 1024 * 1024,
                    'gib': 1024 * 1024 * 1024,
                    'tb': 1024 * 1024 * 1024 * 1024,
                    'tib': 1024 * 1024 * 1024 * 1024
                };

                return value * (units[unit] || 1);
            };

            return {
                username: user.username,
                user_status: user.userStatus,
                expires_at: user.expiresAt,
                days_left: user.daysLeft,
                traffic_used: parseTraffic(user.trafficUsed),
                traffic_limit: parseTraffic(user.trafficLimit),
                traffic_reset_strategy: user.trafficLimitStrategy,
                subscription_url: response.subscriptionUrl,
                cryptoLink: response.happ?.cryptoLink,
                // servers: servers,
                apps: appsConfig
            };
        }

        function displayData(data) {
            console.log('Displaying data:', data);

            // Username
            if (data.username) {
                const usernameLabel = document.getElementById('usernameLabel');
                usernameLabel.textContent = data.username ? data.username : 'empty';
            }
            // User status
            if (data.user_status) {
                const userStatusLabel = document.getElementById('userStatusLabel');
                userStatusLabel.textContent = data.user_status ? data.user_status : 'empty';
            }

            // Expiration Date
            const isPermanent = data.expires_at && new Date(data.expires_at).getFullYear() >= 2099;
            if (data.expires_at) {
                const expiresAtLabel = document.getElementById('expiresAtLabel');
                if (expiresAtLabel) {
                    if (isPermanent) {
                        expiresAtLabel.textContent = 'never';
                    } else {
                        expiresAtLabel.textContent = data.expires_at;
                    }
                }
            }

            // Days left
            const daysLeftContainer = document.getElementById('daysLeftContainer');
            if (daysLeftContainer) {
                if (isPermanent) {
                    daysLeftContainer.style.display = 'none';
                } else {
                    daysLeftContainer.style.display = 'flex';
                    const daysLeftLabel = document.getElementById('daysLeftLabel');
                    if (daysLeftLabel && data.days_left !== undefined) {
                        daysLeftLabel.textContent = data.days_left;
                    }
                }
            }
        }
    </script>
